<!-- summernote 사용을 위한 부트스트랩 -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<!-- css -->
<link rel="stylesheet" href="/css/admin/support/write_post.css">

<section>
  <div class="file_upload_modal_window hidden">
    <div class="loader"></div>
  </div>
  <div class="form_container">
    <form action="" method="post">
      <div class="post_title">
        <label for="post_title"><h5>글제목</h5></label>
        <input type="text" id="post_title" required>
      </div>
      <div class="post_attatchments">
        <label for="post_attatchments"><span>첨부파일</span></label>
        <div class="file_name">
          <span id="file_name" class="">파일을 선택하세요</span>
          <button class="button_change_file" type="button" onclick="openInputFile()">첨부파일 선택</button>
        </div>
        <input type="file" id="post_attatchments" style="display: none;" onchange="uploadFileAndShowFileName(this)">
      </div>
      <textarea id="summernote" name="editordata" required></textarea>
      <div class="button_post_submit">
        <button id="button_post_submit" type="button">작성완료</button>
      </div>
    </form>
  </div>
</section>
